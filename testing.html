<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-title {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .card-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .card-label {
            font-size: 0.9em;
            color: #999;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .refresh-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }
        
        .last-update {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>â›ª Church Dashboard</h1>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="dashboard-grid">
            <div class="card">
                <div class="card-title">Projector Input</div>
                <div class="card-value" id="projectorInput">--</div>
                <div class="card-label">Current Source</div>
            </div>
            
            <div class="card">
                <div class="card-title">Connection Status</div>
                <div class="card-value">
                    <span class="status disconnected" id="connectionStatus">Checking...</span>
                </div>
                <div class="card-label">Companion Link</div>
            </div>
            
            <div class="card">
                <div class="card-title">Projector Device</div>
                <div class="card-value" id="projectorName">JBMIA Projector</div>
                <div class="card-label">PJLink Device</div>
            </div>
        </div>
        
        <button class="refresh-btn" onclick="fetchCompanionData()">ðŸ”„ Refresh Now</button>
        
        <div class="last-update" id="lastUpdate">
            Last updated: Never
        </div>
    </div>

    <script>
        const COMPANION_IP = '192.168.20.126:8002';
        const VARIABLE_NAME = 'CS_Projector:projectorInput';
        
        async function fetchCompanionData() {
            try {
                const response = await fetch(`http://${COMPANION_IP}/api/variable-values`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Get the projector input variable
                const projectorInput = data[VARIABLE_NAME];
                
                // Update UI
                document.getElementById('projectorInput').textContent = projectorInput || 'Not Available';
                document.getElementById('connectionStatus').textContent = 'Connected';
                document.getElementById('connectionStatus').className = 'status connected';
                document.getElementById('errorMessage').style.display = 'none';
                
                // Update last update time
                const now = new Date().toLocaleTimeString();
                document.getElementById('lastUpdate').textContent = `Last updated: ${now}`;
                
            } catch (error) {
                console.error('Error fetching Companion data:', error);
                
                // Show error
                document.getElementById('errorMessage').textContent = 
                    `Unable to connect to Companion at ${COMPANION_IP}. Make sure Companion is running and accessible.`;
                document.getElementById('errorMessage').style.display = 'block';
                
                document.getElementById('connectionStatus').textContent = 'Disconnected';
                document.getElementById('connectionStatus').className = 'status disconnected';
                document.getElementById('projectorInput').textContent = 'Error';
            }
        }
        
        // Fetch data on page load
        fetchCompanionData();
        
        // Auto-refresh every 5 seconds
        setInterval(fetchCompanionData, 5000);
    </script>
</body>
</html>
